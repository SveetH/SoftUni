{% extends 'shared/site.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/list_pets.css' %}">
{% endblock %}

{% block site_content %}
    <link rel="stylesheet" href="{% static 'css/list_pets.css' %}">
    <h1>All pets Photos</h1>
    <ul class="list_horizontal list-pets">
        {% for pet in pets %}
            <li class="list_item">
                <img src="{{ pet.image_url }}" alt="image of {{ pet.name }}">
                <div class="pet-details">
                    <p class="pet-info">{{ pet.type }}, {{ pet.name }} Age: {{ pet.age }}</p>
                    <p class="pet-descr">{{ pet.description }}</p>
                    <div class="">
                        <a href="/pets/details/{{ pet.id }}" class="btn btn-lg btn-secondary">{{ pet.name }}</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
